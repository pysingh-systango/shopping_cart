{% extends "base.html" %}
{% block title %}{{ t }}{% endblock %}
{% block content %}
{% load static %}
<ul>
  {% for x in cart %}
    <li>
      <img src="{% static image.next %}" alt="Mountain View" width="80" height="80" align="center">
      <h5>{{ x }}</h5>
      <h6>Price:{{ price.next }}</h6>
      <a href="{% url 'del' %}?id={{ x }}"> <img src="{% static 'shopping_cart/cancel.png' %}" width="30" height="30"></a>
    </li>
  {% endfor %}
</ul>

<h3>Total={{ total }}</h3>
 <a href="{% url 'charge'%}?id={{ total }}">
      <button style="float: center;" onclick="">Charge Me!</button> 
       </a>
       <script type="text/javascript">
       	window.onpageshow = function(event) {
if (event.persisted) {
    window.location.reload() 
    }
};
       </script>


{% endblock %}
